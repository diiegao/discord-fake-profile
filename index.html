<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Fake Profile</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Discord Fake Profile</h1>
            <p>Servers</p>
            <div class="servers-roles">
                <button id="add-new-server" class="text-input button-color">Add Novo Server</button>
            </div>
        </header>
        <section id="content">
            <!-- <h1>Teste</h1> -->
            <!-- <div class="discord-set-infos">
                <input type="text" id="nome" class="text-input button-color" placeholder="Nome">
                <input type="text" id="hashtag" class="text-input button-color" placeholder="Hash">
                <button id="btn-name-hash" class="text-input button-color">Aplicar</button>
                <label for="profile-avatar" class="text-input button-color">Mudar Avatar</label>
                <input type="file" id="profile-avatar">
                <div class="text-input button-color">Mudar Cor do Banner &nbsp;&nbsp;&nbsp;<input type="color" id="banner-color"></div>
                <label for="profile-banner" class="text-input button-color">Mudar Imagem do Banner</label>
                <input type="file" id="profile-banner">
                <button id="remove-banner" class="text-input button-color">Remover Imagem do Banner</button>
            </div> -->
            <div class="discord-profile">
                <div class="profile-banner">
                    <!-- <img src="assets/img/avatar.png" alt="Avatar" class="profile-avatar"> -->
                    <img src="assets/img/avatar.png" alt="Avatar" class="profile-avatar">
                    <div class="edit-profile">
                        <svg aria-label="Editar perfil" class="pencilIcon-z04-c5" aria-hidden="false" role="img" width="18" height="18" viewBox="0 0 24 24"><path fill-rule="evenodd" clip-rule="evenodd" d="M19.2929 9.8299L19.9409 9.18278C21.353 7.77064 21.353 5.47197 19.9409 4.05892C18.5287 2.64678 16.2292 2.64678 14.817 4.05892L14.1699 4.70694L19.2929 9.8299ZM12.8962 5.97688L5.18469 13.6906L10.3085 18.813L18.0201 11.0992L12.8962 5.97688ZM4.11851 20.9704L8.75906 19.8112L4.18692 15.239L3.02678 19.8796C2.95028 20.1856 3.04028 20.5105 3.26349 20.7337C3.48669 20.9569 3.8116 21.046 4.11851 20.9704Z" fill="currentColor"></path></svg>
                    </div>
                </div>
                <div class="avatar-status">
                    <div class="status-cut"></div>
                </div>
                <div class="profile-boost">
                    <img src="assets/img/assinante.svg" alt="">
                    <img src="assets/img/impulsionando.svg" alt="">
                </div>
                <div class="profile-name">
                    <!-- xBlackBeard<span>#9939</span> -->
                </div>
                <div class="profile-role-text">CARGOS</div>
                <div class="profile-roles">
                    <div class="role-box">
                        <div class="role-icon color-1"></div>
                        <div class="role-text">Teste</div>
                    </div>
                </div>
                <div class="profile-note">NOTA</div>
                <div class="note-box">
                    <div class="note-text">Clique para adicionar uma nota</div>
                </div>
            </div>
        </section>
        <aside id="set-user-profile">
            <div class="set-user-name-hash">
                <h3>Alterar Nome e Hash</h3>
                <input type="text" id="nome" class="text-input button-color" placeholder="Nome">
                <input type="text" id="hashtag" class="text-input button-color" placeholder="Hash">
                <button id="btn-name-hash" class="text-input button-color">Mudar Nome e Hash</button>     
            </div>
            <div class="set-user-status">
                <h3>Alterar Status</h3>
                <div class="status-row">
                    <div class="status-circle status-online"></div>
                    <div class="status-circle status-busy"></div>
                    <div class="status-circle status-away"></div>
                    <div class="status-circle status-invisible"></div>
                </div>
                <div class="separador" style="margin-bottom: 10px;"></div>
            </div>
            <div class="set-user-badges"></div>
            <div class="separador" style="margin-bottom: 10px;"></div>
            <div class="set-user-avatar-banner">
                <h3>Editar Avatar</h3>
                <label for="profile-avatar" class="label-input button-color">Mudar Avatar</label>
                <input type="file" id="profile-avatar">
                <div class="separator" style="margin-bottom: 10px;"></div>
                <h3>Editar Banner</h3>
                <div class="label-input button-color">Mudar Cor do Banner &nbsp;&nbsp;&nbsp;<input type="color" id="banner-color"></div>
                <div class="separator" style="margin-bottom: 10px;"></div>
                <label for="profile-banner" class="label-input button-color">Mudar Imagem do Banner</label>
                <input type="file" id="profile-banner">
                <div class="separator" style="margin-bottom: 10px;"></div>
                <button id="remove-banner" class="label-input button-color">Remover Imagem do Banner</button>
            </div>
        </aside>
    </main>
    <section id="popup-add-server">
            <div class="add-server-box">
                <h3>Adicionar novo servidor</h3>
                <div class="add-server-form">
                    <input type="text" id="server-add-name" class="button-color form-input-servername" placeholder="Server Name">
                    <div class="group-add-roles" data-role-id="1">
                        <div class="add-server-roles">
                            <input type="text" id="server-add-role" class="button-color form-input" placeholder="Role Name">
                            <input type="text" id="server-add-role-color" class="button-color form-input" placeholder="Role Color">
                        </div>
                        <div class="server-role-icon">
                            <input type="text" id="server-add-role-icons-1" class="button-color form-input" placeholder="Link de icone">
                            <input type="text" id="server-add-role-icons-2" class="button-color form-input" placeholder="Link de icone">
                            <button id="remove-role-icon" data-icon-role-id="1" class="button-remove-icons button-remove-color" disabled>X</button>
                        </div>
                    </div>
                </div>
                <div class="button-custom-bottom">
                    <button id="close-popup-add-server" class="button-close">Fechar</button>
                    <button id="confirm-add-server" class="button-confirm-add-role">Confirmar</button>
                    <button id="add-new-role" class="button-add-role">+ Cargo</button>
                </div>
            </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
